development:
  adapter: postgresql
  database: sketch-plugins-dev
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: sketch-plugins-test
  host: localhost

production:
  adapter: postgresql
  database: sketch-plugins-prod
  pool: 5
  timeout: 5000
